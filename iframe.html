<iframe id="myIframe" src="https://youtpout.github.io/mmspage/" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>

<script>
    var loc = window.location.toString();
    var params = loc.split('?');
    if (params.length > 1) {
        var iframe = document.getElementById('myIframe');
        iframe.src = iframe.src + '?' + params[1];
    }
</script>
